<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Login</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="styles/creative.css">
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="container">
        <h1>LOGIN</h1>
        <form id="loginForm">
            <div class="form-group">
                <input type="email" id="loginEmail" placeholder="E-mail" required>
            </div>
            <div class="form-group">
                <input type="password" id="loginPassword" placeholder="Senha" required>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="keepConnected">
                <label for="keepConnected">Manter conectado</label>
            </div>
            <button type="submit">Logar</button>
            <div class="links">
                <a href="#" id="forgotPassword">Esqueci minha senha</a>
                <a href="#" id="goToRegister">Criar conta</a>
            </div>
        </form>
    </div>

    <!-- Register Screen -->
    <div id="registerScreen" class="container hidden">
        <h1>CADASTRE-SE</h1>
        <form id="registerForm">
            <div class="form-group">
                <input type="text" id="registerName" placeholder="Nome" required>
            </div>
            <div class="form-group">
                <input type="email" id="registerEmail" placeholder="E-mail" required>
            </div>
            <div class="form-group">
                <input type="password" id="registerPassword" placeholder="Senha" required>
            </div>
            <div class="form-group">
                <input type="password" id="confirmPassword" placeholder="Confirmação de senha" required>
            </div>
            <button type="submit">Cadastrar</button>
            <div class="links">
                <a href="#" id="goToLogin">Já tenho conta</a>
            </div>
        </form>
    </div>

    <!-- Creative Space Screen -->
    <div id="creativeScreen" class="container hidden">
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Pesquisar">
            <button class="add-button">+</button>
        </div>
        <div class="creative-space" id="creativeContent">
            *espaço criativo*
        </div>
        <button id="logout" style="margin-top: 1rem;">Logout</button>
    </div>

    <div id="notification"></div>

    <script src="js/utils.js"></script>
    <script src="js/screens.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
