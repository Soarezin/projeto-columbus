<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Login</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="styles/creative.css">
</head>

<body>
    <div id="loginScreen" class="container">
        <h1>LOGIN</h1>
        <form id="loginForm">
            <div class="form-group">
                <input type="email" id="loginEmail" placeholder="E-mail" required>
            </div>
            <div class="form-group">
                <input type="password" id="loginPassword" placeholder="Senha" required>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="keepConnected">
                <label for="keepConnected">Manter conectado</label>
            </div>
            <button type="submit">Logar</button>
            <div class="links">
                <a href="#" id="forgotPassword">Esqueci minha senha</a>
                <a href="#" id="goToRegister">Criar conta</a>
            </div>
        </form>
    </div>
    <div id="registerScreen" class="container hidden">
        <h1>CADASTRE-SE</h1>
        <form id="registerForm">
            <div class="form-group">
                <input type="text" id="registerName" placeholder="Nome" required>
            </div>
            <div class="form-group">
                <input type="email" id="registerEmail" placeholder="E-mail" required>
            </div>
            <div class="form-group">
                <input type="password" id="registerPassword" placeholder="Senha" required>
            </div>
            <div class="form-group">
                <input type="password" id="confirmPassword" placeholder="Confirmação de senha" required>
            </div>
            <button type="submit">Cadastrar</button>
            <div class="links">
                <a href="#" id="goToLogin">Já tenho conta</a>
            </div>
        </form>
    </div>


<div id="creativeScreen" class="container fullscreen">
    <div class="header">
        <h1>Gerenciamento de Cargas</h1>
        <div class="top-actions">
            <input type="text" id="searchInput" placeholder="Pesquisar cargas...">
            <button id="addCargo" class="add-button">Nova Carga</button>
        </div>
    </div>

    <div class="cargos-grid">
        <div class="cargos-header">
            <div class="cargo-col">Descrição</div>
            <div class="cargo-col">Data de Inclusão</div>
            <div class="cargo-col">Ações</div>
        </div>
        <div id="cargosList" class="cargos-list">
            <!-- Cargas serão inseridas aqui dinamicamente -->
        </div>
    </div>
    
    <button id="logout" class="logout-button">Logout</button>
</div>

<div id="cargoModal" class="modal">
    <div class="modal-content">
        <h2 id="modalTitle">Nova Carga</h2>
        <textarea id="cargoDescription" placeholder="Descrição da carga..." rows="4"></textarea>
        <div class="modal-actions">
            <button id="cancelCargo" class="cancel-button">Cancelar</button>
            <button id="saveCargo" class="save-button">Salvar</button>
        </div>
    </div>
</div>

<div id="notification"></div>   

    <div id="notification"></div>

    <div id="notification"></div>

    <script src="js/utils.js"></script>
    <script src="js/screens.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/creative.js"></script>
</body>

</html>
